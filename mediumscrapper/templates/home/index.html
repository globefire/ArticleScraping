<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" onclick="cancel();" />
</form>
<br/>
<input type="button" onclick = "speak({{ text }})"; value="Speak" id="speak"/> 
<input type="button" onclick = "pause()"; value="Pause" id="pause"/>
<br/>
<h2>
{{ text }}
</h2>

<script type="text/javascript"> 
   var a = "{{ text }}";
   console.log(a);
    var synth = 0;
    function speak (message) {
        if(!window.speechSynthesis.speaking){
            document.getElementById("speak").value = "Restart";
            var msg = new SpeechSynthesisUtterance(message);
            var voices = window.speechSynthesis.getVoices();
            msg.voice = voices[0];
            window.speechSynthesis.speak(msg);
        }
        else{
            window.speechSynthesis.cancel();
            document.getElementById("speak").value = "Restart";
            var msg = new SpeechSynthesisUtterance(message);
            var voices = window.speechSynthesis.getVoices();
            msg.voice = voices[0];
            window.speechSynthesis.speak(msg);
        }

}    
    function pause(){
        if(!window.speechSynthesis.paused){
            document.getElementById("pause").value = "Resume";
            window.speechSynthesis.pause();
        }
        else{
            document.getElementById("pause").value = "Pause";
            window.speechSynthesis.resume();
        }
    }

    function cancel(){
        window.speechSynthesis.cancel();
        document.getElementById("speak").value = "Speak";
    }
</script>
